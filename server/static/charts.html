<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
 	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Active Oulu</title>
	<style>
		body,html{
		padding:0;
		margin:0;
		overflow:hidden;
		}
	</style>
   
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      
	var data;
	var ac;
	var h, w;
	
	function initChartData() {

	h = $("#chart").width(true) * 0.6;
	w = $("#chart").height(true) ;
        // Some raw data (not necessarily accurate)
        data = google.visualization.arrayToDataTable([
          ['Month',   'Bolivia'],
          ['2007/08',    139],
          ['2008/09',    146],
          ['2008/10',    156],
          ['2008/11',    166],
          ['2008/12',    176],
          ['2009/01',    186],
          ['2009/02',    196],
          ['2009/03',    226],
          ['2009/04',    136],
          ['2009/05',    126],
          ['2009/06',    116],
          ['2009/07',    336],
          ['2009/08',    436]
        ]);
      
        // Create and draw the visualization.
        ac = new google.visualization.AreaChart(document.getElementById('visualization'));
	}

	function drawChart(){
	
        	ac.draw(data, {
		  title : 'Activity Chart',
		  isStacked: true,
		  legend: {position: 'none'},
		  chartArea: {width: "80%"},
		  vAxis: {title: "Cups"},
		  hAxis: {title: "Month"}
        	});
	}
	
	function initAndDraw(){
		initChartData();
		drawChart();
	}
      
	$(window).resize(function() {
		//w = $("#chart").width(true);
		//h = $("#chart").height(true);
		drawChart();
    		}
    	);	
      google.setOnLoadCallback(initAndDraw);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    	<div id="visualization" style="height: 100%; width: 100%"></div>
  </body>
</html>
