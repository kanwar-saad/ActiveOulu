<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Active Oulu</title>
	<style>
		body,html{
		padding:0;
		margin:0;
		overflow:hidden;
		}
	</style>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>

	<script src="https://github.com/yappo/javascript-jquery.mobile.iscroll/raw/master/jquery.mobile.iscroll.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.js"></script>
<script>

	$(document).delegate('#main', 'load', function () {
    		var the_height = ($(window).height() - $(window).find('[data-role="header"]').outerHeight(true) - $(window).find('[data-role="footer"]').outerHeight(true));
		//$("#activity_logo").height($("#header").outerHeight(true));
		$("#aul_logo").height($("#foot").outerHeight(true));
		$("#oulu_uni_logo").height($("#foot").outerHeight(true));
    		$("#content").height(the_height);
	})

	$(document).ready(function(){
	$(window).resize(function() {
    		var the_height = ($(window).height() - $("#header").outerHeight(true) - $("#foot").outerHeight(true));
		//$("#activity_logo").height($("#header").outerHeight(true));
		$("#aul_logo").height($("#foot").outerHeight(true));
		$("#oulu_uni_logo").height($("#foot").outerHeight(true));
    		$("#content").height(the_height);
		
	});

	$(document).delegate('#test-b', 'click', function() {
		  $(this).simpledialog({
		    'mode' : 'string',
		    'prompt' : 'What do you say?',
		    'buttons' : {
		      'Cancel': {
			click: function () { },
			icon: "delete",
			theme: "c"
		      }
		    }
		  })
		})

	

});
</script>

</head> 

<body>
<div data-role="page" id="main">

	<div id="header" data-role="header" style="border: 0; padding: 0; margin: 0; height: 40%">
        <!--	<svg src="/static/header_activity.svg" type="image/svg+xml" style="width: 100%; border: 0; padding: 0; margin: 0;"></object>	-->

	</div><!-- /header -->
	<p>You have entered: <span id="dialogoutput"></span></p>
	<a href="#" id="test-b" data-role="button" >Form</a>
		
	<div id="content" data-role="content" style="min-height: 70%; height: 70%; border: 0; padding: 0; margin: 0; overflow: hidden">
	 	<iframe iframeborder=0 src="/static/map.html" style="height: 100%; width: 100%; border: 0; padding: 0; margin: 0"></iframe>	
    		<!--<div id="map_canvas" style="height: 50%; width: 100%;"></div>-->
		<!--div id="gallPetersMap" style="width: 100px; height: 200px;"></div: This is for the google map-->
		<!--	<a href="questionaire.html" data-role="button" data-theme="a" data-inline="true" data-ajax="false">Questionaire</a> -->
	</div><!-- /content -->
	
	<div id="foot" data-role="footer" data-position="fixed" data-id="persistent_footer" data-tap-toggle="false" style="height: 10%">

	<div class="ui-grid-c" style="border: 0; padding: 0; margin: 0;">
		<div class="ui-block-a" style="border: 0; padding: 0; margin: 0;">
			<img id="aul_logo" src="/static/img/AUL_logo.svg" style="width: 100%; height: 50%;border: 0; padding: 0; margin: 0; margin-left: auto; margin-right: auto"></img>
		</div>
		<div class="ui-block-b"style="border: 0; padding: 0; margin: 0;">
			<img id="oulu_uni_logo" src="/static/img/Oulu_university.svg" style="width: 100%; height:50%; border: 0; padding: 0; margin: 0; margin-left: auto; margin-right: auto"></img>
		</div>
		<div class="ui-block-c" style="border: 0; padding: 0; margin: 0;">Block C</div>
		<div class="ui-block-d" style="border: 0; padding: 0; margin: 0;">Block D</div>
	</div><!-- /grid-b -->
